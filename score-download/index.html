<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed Web Page</title>
    <style>
        /* 可以通过 CSS 来设置 iframe 的样式 */
        iframe {
            width: 100%;        /* 宽度设置为 100% */
            height: 500px;      /* 高度设置为 500px */
            border: none;       /* 没有边框 */
        }
    </style>
</head>
<body>
    <h1>内嵌网页示例</h1>
    <iframe src="https://www.example.com"></iframe>
</body>
</html>
