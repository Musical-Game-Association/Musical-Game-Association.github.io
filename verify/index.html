<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restricted Access Page</title>
    <style>
        iframe {
            width: 100%;        /* 宽度设置为 100% */
            height: 600px;      /* 高度设置为 600px */
            border: none;       /* 没有边框 */
        }
    </style>
    <script type="text/javascript">
        // 当文档加载完毕时执行
        window.onload = function() {
            // 允许的来源网址
            var allowedReferer = "www.yinyoushe.eu.org";

            // 获取 referrer
            var referrer = document.referrer;

            try {
                // 创建一个 URL 对象
                var referrerURL = new URL(referrer);

                // 检查 referrer 的主机部分是否符合允许的来源
                if (referrerURL.hostname !== allowedReferer) {
                    // 如果不符合，则重定向到错误页面或显示错误消息
                    document.body.innerHTML = "<p>Access denied. You are not allowed to access this page directly.</p>";
                } else {
                    // 如果来源检查通过，则显示 iframe 内容
                    document.getElementById('restricted-content').style.display = 'block';
                }
            } catch (e) {
                // 如果 URL 解析失败或其他错误
                document.body.innerHTML = "<p>Access denied. Invalid referrer.</p>";
            }
        };
    </script>
</head>
<body>
    <div id="restricted-content" style="display: none;">
        <iframe src="https://yinyoushe.github.io/download/" frameborder="0"></iframe>
    </div>
</body>
</html>
